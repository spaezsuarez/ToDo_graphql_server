type ItemTask{
    id:Int!
    isDone:Boolean!
    text:String!
}

type Task{
    id:ID
    title:String!
    description:String
    isDone:Boolean!
    startDate: String!
    endDate: String
    itemsTasks:[ItemTask]
}

type User{
    id:ID
    name:String
    password:String
    tasks:[Task]
}

input UserInput{
    id:ID
    name:String
    password:String
}

type Query{
    getUser:User
    getUsers:[User]
}

type Mutation{
    createUser(userInput:UserInput):User
}
